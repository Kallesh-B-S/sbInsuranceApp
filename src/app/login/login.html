<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Insurance Portal</mat-card-title>
      <mat-card-subtitle>Secure Access</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>Welcome. Please use your corporate credentials to sign in.</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="signIn()">
        SIGN IN WITH KEYCLOAK
      </button>
    </mat-card-actions>
  </mat-card>
</div>
